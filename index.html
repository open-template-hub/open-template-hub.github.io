    input[type=checkbox] {

    }

    input[type=checkbox] + label:before {
        content: "âœ”";

        vertical-align: center;
        color: transparent;

    .shine {
        overflow: hidden;
        position: relative;
        -webkit-mask-image: -webkit-radial-gradient(white, black);
    }

    .shine:after {
        -webkit-animation: shine 5s ease-in-out infinite;
        animation: shine 5s ease-in-out infinite;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
        content: "";
        position: absolute;
        top: -110%;
        left: -210%;
        width: 200%;
        height: 200%;
        opacity: 0;
        transform: rotate(30deg);
        background: rgba(255, 255, 255, 0.13);
        background: linear-gradient(to right, var(--color-alpha-0-13) 0%, var(--color-alpha-0-13) 77%, var(--color-alpha-0-5) 92%, rgba(255, 255, 255, 0) 100%);
    }

    @-webkit-keyframes shine {
        10% {
            opacity: 1;
            top: -30%;
            left: -30%;
            transition-property: left, top, opacity;
            transition-duration: 0.7s, 0.7s, 0.15s;
            transition-timing-function: ease;
        }
        100% {
            opacity: 0;
            top: -30%;
            left: -30%;
            transition-property: left, top, opacity;
        }
    }

    @keyframes shine {
        10% {
            opacity: 1;
            top: -30%;
            left: -30%;
            transition-property: left, top, opacity;
            transition-duration: 0.7s, 0.7s, 0.15s;
            transition-timing-function: ease;
        }
        100% {
            opacity: 0;
            top: -30%;
            left: -30%;
            transition-property: left, top, opacity;
        }
    }

    .bounce-stage {
        border-bottom: 3px solid var(--shadow);
        display: flex;
        justify-content: center;
        width: 20%;
    }

    .bounce {
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        transform-origin: bottom;
        -webkit-animation-name: bounce;
        animation-name: bounce;
        -webkit-animation-timing-function: cubic-bezier(0.28, 0.84, 0.42, 1);
        animation-timing-function: cubic-bezier(0.28, 0.84, 0.42, 1);
    }

    @-webkit-keyframes bounce {
        0% {
            transform: scale(1, 1) translateY(0);
        }
        10% {
            transform: scale(1.1, 0.9) translateY(0);
        }
        30% {
            transform: scale(0.9, 1.1) translateY(-40px);
        }
        50% {
            transform: scale(1.05, 0.95) translateY(0);
        }
        57% {
            transform: scale(1, 1) translateY(-7px);
        }
        64% {
            transform: scale(1, 1) translateY(0);
        }
        100% {
            transform: scale(1, 1) translateY(0);
        }
    }

    @keyframes bounce {
