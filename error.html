  <meta content="#43b043" name="msapplication-TileColor">

  <style>
    :root {
      --brand-color-green-theme: #43b043;

      --brand-color-green-theme-lighter-1: #64be65;
      --brand-color-green-theme-lighter-2: #7ec87e;
      --brand-color-green-theme-lighter-3: #a0d69f;
      --brand-color-green-theme-lighter-4: #b9e1ba;
      --brand-color-green-theme-lighter-5: #c9e8c9;
      --brand-color-green-theme-lighter-6: #d5ecd5;
      --brand-color-green-theme-lighter-7: #dff1df;
      --brand-color-green-theme-lighter-8: #eaf6ea;
      --brand-color-green-theme-lighter-9: #f7fbf8;

      --brand-color-green-theme-darker-1: #51a951;
      --brand-color-green-theme-darker-2: #579c57;
      --brand-color-green-theme-darker-3: #5e8c5e;
      --brand-color-green-theme-darker-4: #657f65;
      --brand-color-green-theme-darker-5: #617061;
      --brand-color-green-theme-darker-6: #616c61;
      --brand-color-green-theme-darker-7: #586358;
      --brand-color-green-theme-darker-8: #4e544d;
      --brand-color-green-theme-darker-9: #444644;

      --overlay-green-theme-lighter: rgba(67, 176, 67, 0.3);
      --overlay-green-theme-darker: rgba(28, 76, 28, 0.6);

      --brand-green-theme-background: #5cb05c;
      --hover-green-theme: rgba(67, 176, 67, 0.3);

      --color-alpha-green-theme-0-5: rgba(31, 108, 26, 0.5);
      --color-alpha-green-theme-0-13: rgba(38, 108, 26, 0.13);

      --brand-color-lighter-1: var(--brand-color-green-theme-lighter-1);
      --brand-color-lighter-2: var(--brand-color-green-theme-lighter-2);
      --brand-color-lighter-3: var(--brand-color-green-theme-lighter-3);
      --brand-color-lighter-4: var(--brand-color-green-theme-lighter-4);
      --brand-color-lighter-5: var(--brand-color-green-theme-lighter-5);
      --brand-color-lighter-6: var(--brand-color-green-theme-lighter-6);
      --brand-color-lighter-7: var(--brand-color-green-theme-lighter-7);
      --brand-color-lighter-8: var(--brand-color-green-theme-lighter-8);
      --brand-color-lighter-9: var(--brand-color-green-theme-lighter-9);

      --overlay: var(--overlay-green-theme-lighter);

      --brand-background: var(--brand-green-theme-background);
      --hover: var(--hover-green-theme);

      --color-alpha-0-5: var(--color-alpha-green-theme-0-5);
      --color-alpha-0-13: var(--color-alpha-green-theme-0-13);

      --color-light-mode: #545454;
      --darker-light-mode: #2b2b2b;

      --color-dark-mode: #e0e0e0;
      --darker-dark-mode: #f0f0f0;

      --color: var(--color-light-mode);
      --darker: var(--darker-light-mode);
    }

    html, body {
      min-height: 100vh;
      height: auto;
    }

    body {
      margin: 0;
      overflow: auto;
      font-size: 17px;
    }

    body, textarea, input {
      font-family: Roboto, Helvetica, Arial, sans-serif;
    }

    body::-webkit-scrollbar {
      width: 0.25em;
    }

    body::-webkit-scrollbar:horizontal {
      display: none;
    }

    div * {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;
    }

    /* IE 10+ */
    ::-webkit-scrollbar-track {
      -webkit-box-shadow: none !important;
      background-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 0 !important;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: transparent;
    }

    p, a, h1, h2, h3, h4, h5, h6, label, ul, li {
      color: var(--color);
      font-weight: 300;
      word-break: break-word;
    }

    a {
      text-decoration: none;
    }

    .layers {
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    .layers svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 100%;
      min-height: 250px;
      max-height: 450px;
    }

    .top-layer {
      position: absolute;
      left: 0;
    }

    .index-splash-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-hero {
      margin-top: 60px;
      padding-top: 8vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      z-index: 2;
    }

    .index-splash-hero h2 {
      color: var(--color);
      margin-top: 20px;
    }

    .index-splash-hero h3 {
      color: var(--brand-color-green-theme);
    }

    .index-splash-hero a {
      color: var(--brand-color-green-theme);
      font-weight: 500;
      cursor: pointer;
    }

    @media only screen and (max-width: 999px) {
      .index-splash-hero {
        max-width: 90%;
      }
    }

    @media only screen and (min-width: 1000px) {
      .index-splash-hero {
        max-width: 50%;
      }
    }

    @media (hover: hover) {
      a:hover {
        color: var(--darker);
      }

      .index-splash-hero a:hover {
        color: var(--brand-color-green-theme);
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --brand-color-lighter-1: var(--brand-color-green-theme-darker-1);
        --brand-color-lighter-2: var(--brand-color-green-theme-darker-2);
        --brand-color-lighter-3: var(--brand-color-green-theme-darker-3);
        --brand-color-lighter-4: var(--brand-color-green-theme-darker-4);
        --brand-color-lighter-5: var(--brand-color-green-theme-darker-5);
        --brand-color-lighter-6: var(--brand-color-green-theme-darker-6);
        --brand-color-lighter-7: var(--brand-color-green-theme-darker-7);
        --brand-color-lighter-8: var(--brand-color-green-theme-darker-8);
        --brand-color-lighter-9: var(--brand-color-green-theme-darker-9);

        --overlay: var(--overlay-green-theme-darker);

        --color: var(--color-dark-mode);
        --darker: var(--darker-dark-mode);
      }

      .index-splash-page {
        background: #353535;
      }

      .index-splash-hero h1 {
        color: #e0e0e0;
      }
    }
  </style>
</head>
<body>
<div class="index-splash-page">
  <div class="layers top-layer">
    <svg preserveAspectRatio="xMidYMax slice" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
      <path d="M 0,250 1000,120 V 0 H 0 Z" style="fill: var(--brand-color-lighter-2);"></path>
    </svg>
  </div>
  <div class="index-splash-hero">
    <div class="raw-landing-raw-content-page">
      <div class="hero">
        <div class="brand-logo-wrapper hero-content">
          <div>
            <img alt="logo" class="brand-logo" height="150" src="./assets/logo/brand-logo-broken.png"/>
          </div>
          <h1>404 Page not found</h1>
        </div>
        <h3>Something went wrong!</h3>
        <a href="index.html">
          HOME
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
