  <base href="/"/>
  <title>Open Template Hub</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content='width=device-width, initial-scale=1, viewport-fit=cover' name='viewport'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="assets/favicons/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="assets/favicons/favicon.png" rel="shortcut icon" type="image/png">
  <link href="assets/favicons/site.webmanifest" rel="manifest">
  <link color="#43b043" href="assets/favicons/safari-pinned-tab.svg" rel="mask-icon">

  <meta content="assets/favicons/browserconfig.xml" name="msapplication-config"/>
  <meta content="#43b043" name="msapplication-TileColor">

  <style>
    html, body {
      min-height: 100vh;
      height: auto;
    }

    body {
      margin: 0;
      overflow: auto;
      font-size: 17px;
    }

    body, textarea, input {
      font-family: Roboto, Helvetica, Arial, sans-serif;
    }

    body::-webkit-scrollbar {
      width: 0.25em;
    }

    body::-webkit-scrollbar-track:vertical {
      background: #b4b4b4;
    }

    body::-webkit-scrollbar-thumb:vertical {
      background: #efefef;
    }

    body::-webkit-scrollbar:horizontal {
      display: none;
    }

    div * {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;
    }

    /* IE 10+ */
    ::-webkit-scrollbar-track {
      -webkit-box-shadow: none !important;
      background-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 0 !important;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: transparent;
    }

    p, a, h1, h2, h3, h4, h5, h6, label, ul, li {
      color: #545454;
      font-weight: 300;
      word-break: break-word;
    }

    a {
      text-decoration: none;
    }

    hr {
      border: 1px solid #b4b4b4;
    }

    .dim p, .dim a, .dim h1, .dim h2, .dim h3, .dim h4, .dim h5, .dim h6, .dim label, .dim ul, .dim li {
      color: #b4b4b4;
      border-color: #b4b4b4;
    }

    @media (prefers-color-scheme: dark) {
      body::-webkit-scrollbar-track:vertical {
        background: #efefef;
      }

      body::-webkit-scrollbar-thumb:vertical {
        background: #b4b4b4;
      }
    }

    .index-splash-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-hero {
      margin-top: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-hero img {
      height: 55px;
    }

    .index-splash-hero h2 {
      color: #545454;
      margin-top: 20px;
    }

    .index-splash-hero h3 {
      color: #228822;
    }

    .index-splash-hero a {
      color: #228822;
      font-weight: 500;
      cursor: pointer;
    }

    .index-splash-bar {
      width: 130px;
      height: 2px;
      background: #cfcfcf;
      margin-top: 22px;
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
    }

    .index-splash-bar::before {
      content: "";
      width: 68px;
      height: 2px;
      background: #43B043;
      position: absolute;
      left: -34px;
      animation: index-splash-bar 1.5s infinite ease;
    }

    @keyframes index-splash-bar {
      50% {
        left: 96px;
        background: #228822;
      }
    }

    @media only screen and (max-width: 999px) {
      .index-splash-hero {
        max-width: 90%;
      }
    }

    @media only screen and (min-width: 1000px) {
      .index-splash-hero {
        max-width: 50%;
      }
    }

    @media (hover: hover) {
      a:hover {
        color: #2b2b2b;
      }

      .index-splash-hero a:hover {
        color: #43B043;
      }
    }
  </style>
</head>
<body>
<div class="index-splash-page">
  <div class="index-splash-hero">
    <img alt="logo" src="./assets/logo/brand-logo.png"/>
    <h2>Open Template Hub</h2>
    <div class="index-splash-bar">
    </div>
  </div>
</div>
</body>
</html>
